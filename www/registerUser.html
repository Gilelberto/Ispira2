<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="./css/registerUser.css"/>
        <link rel="stylesheet" href="./css/global_rules.css">
    </head>
    <body>
        <div id="top">
            <h1>Ispira2</h1>
        </div>
        <div id="main_div">
            <h2>Formulario de registro para nuevos usuarios</h2>
            <div id="options">
                <div class="button">
                    <a href="main_screen.html"><p>Accesos</p></a>
                </div>
                <div class="button">
                    <a href="user_consult.html"><p>Consultas</p></a>
                </div>
                <div class="button">
                    <a href="payments.html"><p>Pagos</p></a>
                </div>
                <div class="button">
                    <a href="users_login.html"><p>Usuarios</p></a>
                </div>
                <div class="button">
                    <a href="main_screen.html"><p>SUDO</p></a>
                </div>
            </div>
            <hr/>
            <div id="register_div">
               <form action="/new_user" method="post">
                    <label for="name_field"><p>Nombre: </p> </label>
                    <input type="text" id="name_field" name="name" placeholder="Fulanito Pérez Mangano" required/><br/>

                    <label for="birthday"><p>Fecha de nacimiento:</p></label>
                    <input type="date" id="birthday" name="birthday" required/><br/>

                    <label for="address"><p>Dirección: </p></label>
                    <input type="text" id="address" name="address" required/><br/>

                    <label for="photo"><p>Foto: </p></label>
                    <input type="text" id="photo" name="photo"><br/>

                    <label for="aka"><p>Apodo: </p></label>
                    <input type="text" id="aka" name="aka"><br/>

                    <label for="s_date"><p>Fecha de inscripción: </p></label>
                    <input type="date" id="s_date" name="s_date" required/><br/>

                    <label for="f_date"><p>Fecha de corte: </p></label>
                    <input type="date" id="f_date" name="f_date" required/><br/>

                    <label for="suscription"><p>Tipo suscripción: </p></label>
                    <select name="suscription" id="suscription" required>
                        <option value="1">Mensual</option>
                        <option value="3">Trimestral</option>
                        <option value="6">Semestral</option>
                        <option value="12">Anual</option>
                    </select><br/><br/>

                    <input type="submit" value="Registrar"/>
                    </form>
            </div>
        </div>
    </body>
</html>
