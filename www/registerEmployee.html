<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="./css/registerUser.css"/>
        <link rel="stylesheet" href="./css/global_rules.css">
        <script>
            function deshabilitarOtraCasilla() {
              var coach = document.getElementById("coach");

              var receptionist = document.getElementById("receptionist");
              var opcionesSection = document.getElementById("coach-section");
              
              // Verificar si la casilla 1 está seleccionada
              if (coach.checked) {
                // Si la casilla 1 está seleccionada, deshabilitar la casilla 2
                receptionist.disabled = true;
                opcionesSection.style.display = "block";
              } else {
                // Si la casilla 1 no está seleccionada, habilitar la casilla 2
                receptionist.disabled = false;
                opcionesSection.style.display = "none";
              }
        
              // Verificar si la casilla 2 está seleccionada
              if (receptionist.checked) {
                // Si la casilla 2 está seleccionada, deshabilitar la casilla 1
                coach.disabled = true;
              } else {
                // Si la casilla 2 no está seleccionada, habilitar la casilla 1
                coach.disabled = false;
              }
            }
          </script>
    </head>
    <body>

        </div>

            <hr/>
            <h2>REGISTRO DE EMPLEADOS</h2>
            <div id="register_div">
               <form action="/new_employee" method="post">
                    <label for="name_field"><p>Nombre: </p> </label>
                    <input type="text" id="name_field" name="name" placeholder="Fulanito Pérez Mangano" required/><br/>

                    <label for="birthday"><p>Fecha de nacimiento:</p></label>
                    <input type="date" id="birthday" name="birthday" required/><br/>

                    <label for="address"><p>Dirección: </p></label>
                    <input type="text" id="address" name="address" required/><br/>

                    <label for="branch"><p>Sucursal </p></label>
                    <select name="branch" id="branch" required>
                        <option value="1">Parral</option>
                        <option value="2">Juarez</option>
                        <option value="3">Chihuahua</option>
                    </select><br/><br/>

                    <label for="salary"><p>Sueldo </p></label>
                    <input type="text" id="salary" name="salary" placeholder="1000"required/><br/>

                    <label for="schedule"><p>Horario </p></label>
                    <input type="text" id="schedule" name="schedule" placeholder="8:00am-4:00pm"required/><br/>


                    <label for="tipo"><p>Tipo de empleado</p></label>
                    <label for="coach">
                        <input type="checkbox" id="coach" onclick="deshabilitarOtraCasilla()"> entrenador
                      </label>
                    
                      <div id="coach-section" >
                        <p>Tipo de entrenador</p>
                        <label for="pilates">
                          <input type="radio" name="e_type" id="pilates" value="15"> Pilates
                        </label>
                    
                        <label for="pesas">
                          <input type="radio" name="e_type" id="pesas" value="11"> Pesas
                        </label>
                    
                        <label for="cardio">
                          <input type="radio" name="e_type" id="cardio" value="12"> Cardio
                        </label>

                        <label for="flexibilidad">
                            <input type="radio" name="e_type" id="flexibilidad" value="13"> Flexibilidad
                          </label>

                          <label for="altaintensidad">
                            <input type="radio" name="e_type" id="altaintensidad" value="14"> Alta Intensidad
                          </label>
                      </div>
                    
                      <br>
                    
                
                  <label for="receptionist">
                    <input type="checkbox" id="receptionist" name="e_type" onclick="deshabilitarOtraCasilla()" value="627"> Recepcionista
                  </label>


                  <label for="rest"><p>Descanso </p></label>
                  <select name="rest" id="rest" required>
                      <option value="Lunes">Lunes</option>
                      <option value="Martes">Martes</option>
                      <option value="Miercoles">Miercoles</option>
                      <option value="Jueves">Jueves</option>
                      <option value="Viernes">Viernes</option>
                      <option value="Sabado">Sabado</option>
                      <option value="Domingo">Domingo</option>

                  </select><br/><br/>


                    <br><br>
                    
                      



                    <input type="submit" value="Registrar"/>
                    </form>
