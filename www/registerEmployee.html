<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="./css/registerUser.css"/>
        <link rel="stylesheet" href="./css/global_rules.css">
    </head>
    <body>
        <div id="top">
            <img id="logo" src="./resources/img/logo.png" alt="logo">
        </div>
        <div id="main_div">
            <h2>Formulario de registro para nuevos empleados</h2>
            <div id="options">
                <div class="button">
                    <a href="main_screen.html"><p>Accesos</p></a>
                </div>
                <div class="button">
                    <a href="user_consult.html"><p>Consultas</p></a>
                </div>
                <div class="button">
                    <a href="payments.html"><p>Pagos</p></a>
                </div>
                <div class="button">
                    <a href="users_login.html"><p>Usuarios</p></a>
                </div>
                <div class="button">
                    <a href="main_screen.html"><p>SUDO</p></a>
                </div>
            </div>
            <hr/>
            <div id="register_div">
               <form action="/new_employee" method="post">
                    <label for="name_field"><p>Nombre: </p> </label>
                    <input type="text" id="name_field" name="name" placeholder="Fulanito Pérez Mangano" required/><br/>

                    <label for="birthday"><p>Fecha de nacimiento:</p></label>
                    <input type="date" id="birthday" name="birthday" required/><br/>

                    <label for="address"><p>Dirección: </p></label>
                    <input type="text" id="address" name="address" required/><br/>

                    <label for="salary"><p>Sueldo </p></label>
                    <input type="number" id="salary" name="salary" placeholder="1000"required/><br/>


                    



                    <label for="rutina"><p>Tipo de rutina: </p></label>
                    <select name="routine" id="routine" required>
                        <option value="1">Pesas</option>
                        <option value="2">Cardio</option>
                        <option value="3">Flexibilidad</option>
                        <option value="4">Alta Intensidad</option>
                        <option value="5">Pilates</option>

                    </select><br/><br/>


                    <label for="entrenador"><p>Entrenador Asignado: </p></label>
                    <select name="coach" id="coach" required>
                        <option value="1">Pesas</option>
                        <option value="2">Cardio</option>
                        <option value="3">Flexibilidad</option>
                        <option value="4">Alta Intensidad</option>
                        <option value="5">Pilates</option>

                    </select><br/><br/>





                    <input type="submit" value="Registrar"/>
                    </form>
            </div>
        </div>
    </body>
</html>
